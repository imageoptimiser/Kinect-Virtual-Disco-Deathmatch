<style>
#kinectCanvas {
  border:1px solid #000;
  position:absolute;
  z-index:-1;
}

body {
  background:#fcc;
  -webkit-transition:background 200ms linear;
  -moz-transition:background 200ms linear;
  transition:background 200ms linear;

}

body.calibrated {
  background:#cfc;
}

</style>

<canvas id="kinectCanvas" width=640 height=480></canvas>
<div style="position:absolute;right:0;top:0;">
  <button onclick="$(document).trigger('game.start')">Start</button>
  <button onclick="$(document).trigger('game.stop')">Stop</button>
  <div id="score">Score: <span class="values">0</span></div>
</div>
<pre id="log"></pre>
<div id="trackTime"></div>
